<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(() => {
            var num1 = $("#number1");
            var num2 = $("#number2");
            var ans = $("#answer");
            var add = $("#add");
            var result = $("#result");
            add.click(() => {

                const c = parseInt(num1.val()) + parseInt(num2.val());
                if (c) {
                    result.text(c).css("color", "green").css("font-weight", "bold");
                    ans.text(c);
                } else {
                    result.text("Pls.Enter the Values").css("color", "red");
                }
            })
        })
    </script>
    <title>Document</title>
    <style>
        td {
            border: 2px solid;
        }

        table {
            border: 2px solid;
        }

        input {
            border: none;
        }
    </style>
</head>
<body>
    <span id="result"></span>
    <table>
        <tr>
            <td>
                <label for="number1">Enter First Number:</label>
            </td>
            <td>
                <input type="number" placeholder="Enter First Number" id="number1" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="number2">Enter Second Number:</label>
            </td>
            <td>
                <input type="number" placeholder="Enter Second Number" id="number2" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="answer">Answer:</label>
            </td>
            <td>
                <output id="answer">Answer</output>
            </td>
        </tr>
        <tr>
            <td>
                <label for="submit">Submit</label>
            </td>
            <td>
                <button id="add">Add</button>
            </td>
        </tr>
    </table>
</body>
</html>
